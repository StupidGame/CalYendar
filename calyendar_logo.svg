<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6d365;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fda085;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="5" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Calendar Body -->
  <rect x="56" y="56" width="400" height="400" rx="60" ry="60" fill="url(#bgGradient)" filter="url(#shadow)" />
  
  <!-- Calendar Header -->
  <path d="M56 116 C 56 82.86 82.86 56 116 56 L 396 56 C 429.14 56 456 82.86 456 116 L 456 140 L 56 140 Z" fill="#ffffff" opacity="0.3" />

  <!-- Coin -->
  <circle cx="256" cy="286" r="100" fill="url(#coinGradient)" stroke="#ffffff" stroke-width="8" filter="url(#shadow)" />
  
  <!-- Yen Symbol -->
  <text x="256" y="326" font-family="sans-serif" font-weight="bold" font-size="120" text-anchor="middle" fill="#ffffff">Â¥</text>

  <!-- Calendar Rings -->
  <circle cx="130" cy="80" r="15" fill="#ffffff" />
  <circle cx="382" cy="80" r="15" fill="#ffffff" />
</svg>
